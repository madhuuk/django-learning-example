<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <a class="navbar-brand" href="{% url 'index' %}">HOME</a>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin:index' %}">ADMIN</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'basic_app:register' %}">Register</a>
                  </li>
                  {% if user.is_authenticated %}
                    <div class="text-center">
                        <img src="{{user.userprofileinfo.profile_pic.url}}" class="rounded" alt="">
                    </div>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'basic_app:user_login' %}">Login</a>
                  </li>
                  {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
         {% block content %}
         <!-- Anything outside of this will be inherited if you extend -->
         {% endblock %}
    </div>
</body>
</html>
